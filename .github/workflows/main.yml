name: 'publish'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-22.04]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
          toolchain: stable
          cache: true

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      - name: install Ubuntu dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: build for Windows & Linux
        if: matrix.platform != 'macos-latest'
        run: |
          bun install --frozen-lockfile
          bun run build
        env:
          TAURI_PRIVATE_SIGNING_KEY: ${{ secrets.TAURI_PRIVATE_SIGNING_KEY }}
          TAURI_PRIVATE_SIGNING_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_SIGNING_KEY_PASSWORD }}
          
      - name: bundle for Microsoft Store
        if: matrix.platform == 'windows-latest'
        run: |
          bun run bundle-msstore
      
      - name: Install x86_64-apple-darwin for mac and build Tauri binaries
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin
          bun install --frozen-lockfile
          bun tauri build --config src-tauri/tauri.desktop.conf.json --target x86_64-apple-darwin
          bun tauri build --config src-tauri/tauri.desktop.conf.json --target aarch64-apple-darwin
        env:
          TAURI_PRIVATE_SIGNING_KEY: ${{ secrets.TAURI_PRIVATE_SIGNING_KEY }}
          TAURI_PRIVATE_SIGNING_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_SIGNING_KEY_PASSWORD }}
      
        #https://github.com/tauri-apps/tauri-action
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: 'feathr. v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          includeUpdaterJson: true
          prerelease: false